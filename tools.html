<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Coffee App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="content">
            <div class="screen-header">
                <h1>Tools</h1>
            </div>
            
            <div class="tools-grid">
                <a href="#/ratio-calculator" class="tool-card">
                    <span class="material-icons">balance</span>
                    <div class="tool-info">
                        <h3>Ratio Calculator</h3>
                        <p>Water to coffee ratios</p>
                    </div>
                </a>

                <a href="#/grind-converter" class="tool-card">
                    <span class="material-icons">tune</span>
                    <div class="tool-info">
                        <h3>Grind Converter</h3>
                        <p>Compare grind settings</p>
                    </div>
                </a>

                <a href="#/brew-timer" class="tool-card">
                    <span class="material-icons">timer</span>
                    <div class="tool-info">
                        <h3>Brew Timer</h3>
                        <p>Time your extraction</p>
                    </div>
                </a>

                <a href="#/dose-calculator" class="tool-card">
                    <span class="material-icons">science</span>
                    <div class="tool-info">
                        <h3>Dose Calculator</h3>
                        <p>Scale your recipes</p>
                    </div>
                </a>
            </div>
        </main>

        <div class="bottom-nav-container">
            <nav class="bottom-nav">
                <a href="supplies.html" class="nav-item">
                    <span class="material-icons">coffee_maker</span>
                    <span>Supplies</span>
                </a>
                <a href="my-recipes.html" class="nav-item">
                    <span class="material-icons">book</span>
                    <span>My Recipes</span>
                </a>
                <a href="public.html" class="nav-item">
                    <span class="material-icons">public</span>
                    <span>Public</span>
                </a>
                <a href="guides.html" class="nav-item">
                    <span class="material-icons">school</span>
                    <span>Guides</span>
                </a>
                <a href="tools.html" class="nav-item active">
                    <span class="material-icons">calculate</span>
                    <span>Tools</span>
                </a>
            </nav>
        </div>
    </div>

    <script src="tools.js"></script>
</body>
</html>
